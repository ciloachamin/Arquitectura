<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciando Servidor RESTful</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .server-card {
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                backdrop-filter: blur(10px);
                background-color: rgba(255,255,255,0.2);
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen">
        <div class="server-card p-8 rounded-xl text-center w-96 transform transition duration-500 hover:scale-105">
            <img src="public/monster-removebg-previews.png" alt="Server Icon" class="mx-auto mb-6 rounded-full border-4 border-white">
           
            <h1 class="text-3xl font-bold text-white mb-4">Servidor RESTful</h1>

            <div class="flex justify-center space-x-4 mb-6">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
            </div>

            <p class="text-white text-opacity-80 mb-6">Inicializando servicios...</p>

            <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                <p class="text-white font-semibold">Estado: Activo</p>
                <p class="text-sm text-white text-opacity-70">Todos los servicios operativos</p>
            </div>
        </div>
    </body>
</html>
